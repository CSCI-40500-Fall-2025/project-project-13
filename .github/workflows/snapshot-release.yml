name: Create Snapshot Release

on:
  workflow_run:
    workflows: ["Run Backend Tests"]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zip archive
        run: zip -r snapshot_${{ github.sha }}.zip .

      - name: Calculate snapshot number
        id: calc
        run: echo "SNAP_NUM=$(( $GITHUB_RUN_NUMBER + 3 ))" >> $GITHUB_ENV

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot-${{ env.SNAP_NUM }}
          name: "Snapshot #${{ env.SNAP_NUM }}"
          body: |
            **Snapshot created automatically**
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}
            - Date: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload snapshot asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot-${{ env.SNAP_NUM }}
          files: snapshot_${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment record
        id: create_deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          DEPLOYMENT_ID=$(gh api repos/$REPO/deployments \
            -f ref=${GITHUB_SHA} \
            -f environment="snapshots" \
            -f description="Snapshot #${SNAP_NUM}" \
            -f auto_merge=false \
            -f required_contexts='[]' \
            -f environment_url="https://github.com/$REPO/releases/tag/snapshot-${SNAP_NUM}" \
            --jq '.id')
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Created deployment ID: $DEPLOYMENT_ID"

      - name: Mark deployment successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
        run: |
          gh api repos/$REPO/deployments/$DEPLOYMENT_ID/statuses \
            -f state=success \
            -f environment_url="https://github.com/$REPO/releases/tag/snapshot-${SNAP_NUM}" \
            -f description="Snapshot #${SNAP_NUM} successfully created"
